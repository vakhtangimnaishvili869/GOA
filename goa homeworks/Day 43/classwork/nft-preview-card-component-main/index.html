<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="container">
            <img src="./images/image-equilibrium.jpg" class="img">
            <div class="text">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium colection promotes <br>balance and calm.</p>
            </div>
            <div class="info">
                <div class="eth">
                    <img src="./images/icon-ethereum.svg">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg">
                    <p>3 days left</p>
                </div>  
            </div>
            <hr>
            <div class="logo">
                <img src="./images/image-avatar.png" class="img1">
                <p><span>Creation of</span> Jules Wyvern</p>
            </div>
        </div>
    </body>
</html>
