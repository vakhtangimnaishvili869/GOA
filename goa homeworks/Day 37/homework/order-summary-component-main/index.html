<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  
</head>
<body>
    <div class="parent">
      <div class="img">
       <img src="illustration-hero.svg" alt=""> 
      </div>
      <div class="text1">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
      </div>
      
      <div class="main">
        <div class="icon">
          <img src="icon-music.svg" class="ic" alt="">
       
        <div class="txts">
        <p class="">Annual Plan</p>
        <p class="">$59.99/year</p>
      </div>
      </div>
      <p class="p1"> Change</p>
    </div>
      <div class="btn">
        <button class="btn1">Proceed to Payment</button>
        <br><br>
        <button class="btn2">Cancel Order</button>
      </div>
    </div>

</body>
</html>
