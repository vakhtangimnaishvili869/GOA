<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <p class="your">Your Result</p>
                <div class="ball">
                    <div class="info">
                        <p class="big">76</p>
                        <p class="small">of 100</p>
                    </div>
                </div>
                <div class="text">
                    <h1>Great</h1>
                    <p class="text-1">You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
                </div>
            </div>
            <div class="right">
                <div class="center">
                    <h2>Summary</h2>
                    <div class="wrapper">
                        <div class="box">
                            <div class="jr">
                                <img src="./images/icon-reaction.svg">
                                <p class="p p1">Reaction</p>
                            </div>
                            <p><span>80</span> / 100</p>
                        </div>
                        <div class="box">
                            <div class="jr">
                                <img src="./images/icon-memory.svg">
                                <p class="p p2">Memory</p>
                            </div>
                            <p><span>92</span> / 100</p>
                        </div>
                        <div class="box">
                            <div class="jr">
                                <img src="./images/icon-verbal.svg">
                                <p class="p p3">Verbal</p>
                            </div>
                            <p><span>61</span> / 100</p>
                        </div>
                        <div class="box">
                            <div class="jr">
                                <img src="./images/icon-visual.svg">
                                <p class="p p4">Visual</p>
                            </div>
                            <p><span>72</span> / 100</p>
                        </div>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </body>
</html>
