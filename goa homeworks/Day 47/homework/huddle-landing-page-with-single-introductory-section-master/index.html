<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="https://kit.fontawesome.com/7c2dc1b2e5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="topleft">
            <i class="fa-brands fa-twitch f"></i>
            <p>Huddle</p>
        </div>
        <img src="./images/illustration-mockups.svg">
        <div class="text">
            <h1>Build The Community <br>Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have <br>a voice, but so does your audience. 
                Create connections with <br>your users as you engage in genuine discussion. </p>
            <button>Register</button>
        </div>
        <div class="logos">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </body>
</html>
